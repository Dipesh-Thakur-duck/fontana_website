    <div class="ad-container">
      <img src="pic1.webp" class="ad-photo">
      <div class="ad-changer">
        <div class="ad-changer1" onclick="
        adChangerExpand(1);
        changeImage(1);
        "></div>
        <div class="ad-changer2" onclick="
          adChangerExpand(2);
          changeImage(2);
        "></div>
      </div>
      <div class="ad-changer-arrow">
        <button class="ad-changer-left" onclick="
        adChangerExpand(1);
        changeImage(1);
        ">
          &lt;
        </button>
        <button class="ad-changer-right" onclick="
          adChangerExpand(2);
          changeImage(2);
        ">
          &gt;
        </button>
      </div>
    </div>
    <p class="website-slogan">Be Natural, Be Beautiful, Be Your Way</p>

      <div class="category-eyes">
        <div class="product-category-image-eyes">

        </div>
        <p class="product-category-name">Eyes</p>
        <p class="product-category-slogan">The beauty is in your eyes</p>
        <button class="product-category-discoverbtn-eyes">DISCOVER NOW!</button>
      </div>
      <div class="category-face">

      <div class="category-lips">

      </div>

    <script>
      adChangerExpand(1);
      function adChangerExpand(buttonNum){
        const divNum = document.querySelector('.ad-changer1');
        const divNum2 = document.querySelector('.ad-changer2');

        if (buttonNum === 1){
          divNum.classList.add('ad-change-active');
          divNum2.classList.remove('ad-change-active');
        } else{
          divNum2.classList.add('ad-change-active');
          divNum.classList.remove('ad-change-active');
        }
      }
      function changeImage(buttonNum){
        const img = document.querySelector('.ad-photo');
        img.classList.add('hide');
        setTimeout(()=>{
          if(buttonNum === 1){
            img.src = "./pic1.webp";
          }else{
            img.src = "./pic2.webp";
          }
        },1000);
      }
    </script>
